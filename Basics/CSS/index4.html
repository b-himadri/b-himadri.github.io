<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
        }
        div{
            width: 100px;
            height: 50px;
            margin: auto;
            background-color: rgb(173, 230, 212);
            text-align: center;
            padding: 20px;
        }
        div:hover{
            background-color: rgb(155, 193, 216);
            color: white;
            transform: scale(1.2,1.2);
            transition: all 0.5s ease-in-out;
        }
    </style>
</head>
<body>

    <h1>Transformation and Transition</h1>
    <div>HELLO WORLD</div>
    
</body>
</html>
