<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and Tables</title>
</head>
<body>

    <h1>Lists and Tables</h1>

    <h2>Lists</h2>

    <ol>
        <ul>
        <li>Java</li>
        <li>Python</li>
        <li>NodeJs</li>
        </ul>
        

    </ol>

    <dl>
        <dt>Cources</dt>
        <dd>Java Full Stack</dd>
        <dd>Python Full Stack</dd>
        <dd>MERN Stack</dd>
        <dt>Timing</dt>
        <dd>Morning Batch</dd>
        <dd>Evening Batch</dd>
    </dl>

    <h2>Tables</h2>

    <table border="1">
<caption>Report Card</caption>
<thead>
    <tr>
        <th>Subject</th>
        <th>Score</th>
    </tr>
</thead>

<tbody>
    <tr>
        <td>English</td>
        <td>85</td>
    </tr>
    <tr>
        <td>Maths</td>
        <td>90</td>
    </tr>
    <tr>
        <td>Science</td>
        <td>95</td>
    </tr>

</tbody>
    </table>
    


    
</body>
</html>
