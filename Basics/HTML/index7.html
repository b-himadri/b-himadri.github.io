<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Tag</title>
</head>
<body>
    <h1>Map Tag</h1>
    <map name="">
        <area shape="rect" coords="34,44,270,350" href="https://www.google.com" alt="Google" target="_blank">
        <area shape="circle" coords="337,300,44" href="https://www.youtube.com" alt="YouTube" target="_blank">
        <area shape="poly" coords="100,100,200,200,300,100" href="https://www.facebook.com" alt="Facebook" target="_blank">
    </map>

    
</body>
</html>
