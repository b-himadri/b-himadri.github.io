<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="bank-page">
        <div class="bank-container">
            <h1>My Bank</h1>
            <h3 id="balance-display">Balance : ₹4000 </h3>
            <div class="bank-content">
                <div class="container">
                    <h2>Deposit </h2>
                    <input type="text" id = "deposit-amount" placeholder="Enter amount to deposit"> 
                      <button class="btn" onclick="deposit()">Submit</button>
                </div>

                 <div class="container">
                    <h2>Withdraw</h2>
                    <input type="text" id = "withdraw-amount" placeholder="Enter amount to withdraw"> 
                    <button class="btn" onclick="withdraw()">Submit</button>
                </div>

              

            </div>
        </div>
    </div>

    <script>
    let balance = 4000;

    const updateDisplay = () => {
        document.getElementById('balance-display').innerText = `Balance: ₹${balance}`;
    };

    const deposit = () => {
        const amount = parseFloat(document.getElementById('deposit-amount').value);
        if (!isNaN(amount) && amount > 0) {
            balance += amount;
            updateDisplay();
            document.getElementById('deposit-amount').value = '';
        } else {
            alert('Please enter a valid positive number.');
        }
    };

    const withdraw = () => {
        const amount = parseFloat(document.getElementById('withdraw-amount').value);
        if (!isNaN(amount) && amount > 0) {
            if (amount > balance) {
                alert('Insufficient balance!');
            } else {
                balance -= amount;
                updateDisplay();
                document.getElementById('withdraw-amount').value = '';
            }
        } else {
            alert('Please enter a valid positive number.');
        }
    };
</script>
    
</body>
</html>
